<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LifeSpot</title>
    <link href="../Static/CSS/index.css" rel="stylesheet" type="text/css">
    <script src="../Static/JS/index.js"></script>
</head>

<body>
    <header>
        <!--Заголовок страницы-->
        <h1>LifeSpot — прямые трансляции с улиц</h1>
        <!--Параграф-->
        <p>Покажем, что происходит прямо сейчас</p>
    </header>

    <!--Блок основной страницы-->
    <main>
        <hr>
        <input type="text" oninput="
        let inputText = document.getElementsByTagName('input')[0].value.toLowerCase();
        let elements = document.getElementsByClassName('video-container');
        for (let i = 0; i <= elements.length; i++ ){
            let element = elements[i].getElementsByTagName('h3')[0].innerText;
            console.log(element.toLowerCase().includes(inputText));
            if (element.toLowerCase().includes(inputText)){
                elements[i].style.display = 'inline-block';
            }
            else {
                elements[i].style.display = 'none';
            }
        }
        " size=50%>
        <hr>
        <div class="video-container">
            <iframe width=400 height="230" src="https://www.youtube.com/embed/srlpC5tmhYs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3>Нью-Йорк, Брайант Парк</h3>
        </div>
        <div class="video-container">
            <iframe width=400 height="230" src="https://www.youtube.com/embed/8bkwnyG3j8o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3>Санкт-Петербург, Невский проспект</h3>
        </div>
        <div class="video-container">
            <iframe width=400 height="230" src="https://www.youtube.com/embed/JplMzss6_YE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <h3>Лондон, автобусный маршрут</h3>
        </div>
    </main>

    <!--Сайд-бар страницы-->
    <aside id="sidebar">
        <div class="navbar">
            <a href="/"><p>Все трансляции</p></a>
            <a href="/"><p>О проекте</p></a>
        </div>
    </aside>

    <!--Нижний колонтитул страницы-->
    <footer>
        <p>LifeSpot - все права защищены</p>
        <p>Связаться с нами: contact@lifespot.ru</p>
    </footer>

</body>
</html>
